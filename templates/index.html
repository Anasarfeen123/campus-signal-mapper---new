<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>VIT Chennai Signal Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* ================= THEME ================= */
:root {
  --primary:#0ea5e9;
  --primary-dark:#0284c7;
  --accent:#f59e0b;
  --green:#10b981;
  --red:#ef4444;
  --yellow:#fbbf24;
  --bg:#0f172a;
  --panel-bg:rgba(15, 23, 42, 0.95);
  --text:#f1f5f9;
  --muted:#94a3b8;
  --border:rgba(148, 163, 184, 0.2);
  --radius:16px;
  --shadow:0 20px 60px rgba(0,0,0,.5);
}

/* ================= BASE ================= */
* { box-sizing:border-box; }

html,body {
  height:100%;
  margin:0;
  font-family: 'Outfit', system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

#map { 
  height:100%;
  filter:brightness(0.9) saturate(0.8);
}

/* ================= PANEL ================= */
.controls {
  position:absolute;
  top:20px;
  left:20px;
  width:360px;
  background:var(--panel-bg);
  backdrop-filter: blur(20px) saturate(1.5);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  z-index:1000;
  animation: slideInLeft .5s cubic-bezier(.16,1,.3,1);
  transition: transform 0.3s cubic-bezier(.16,1,.3,1);
}

@keyframes slideInLeft {
  from { opacity:0; transform:translateX(-30px); }
  to { opacity:1; transform:none; }
}

/* ================= COLLAPSIBLE HEADER ================= */
.panel-header {
  padding:20px;
  border-bottom:1px solid var(--border);
  cursor:pointer;
  user-select:none;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:background 0.2s;
}

.panel-header:hover {
  background:rgba(255,255,255,0.03);
}

.header-left {
  display:flex;
  align-items:center;
  gap:12px;
}

.logo {
  width:36px;
  height:36px;
  background:linear-gradient(135deg, var(--primary), var(--accent));
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  box-shadow:0 4px 12px rgba(14,165,233,0.3);
}

.panel-title {
  display:flex;
  flex-direction:column;
  gap:2px;
}

.panel-title h1 {
  font-size:1.15rem;
  font-weight:800;
  margin:0;
  font-family:'Space Mono', monospace;
  letter-spacing:-0.5px;
}

.panel-title .subtitle {
  font-size:0.7rem;
  color:var(--muted);
  font-weight:400;
}

/* ================= STATUS ================= */
.status-indicator {
  display:flex;
  gap:8px;
  align-items:center;
  background:rgba(255,255,255,0.05);
  padding:6px 12px;
  border-radius:20px;
  border:1px solid var(--border);
}

#status-light {
  width:8px;
  height:8px;
  border-radius:50%;
  background:#64748b;
  position:relative;
}

#status-light.live {
  background:var(--green);
  box-shadow:0 0 12px rgba(16,185,129,.8);
  animation:pulse 2s infinite;
}

#status-light.live::after {
  content:'';
  position:absolute;
  inset:-4px;
  border-radius:50%;
  border:2px solid var(--green);
  opacity:0;
  animation:ripple 2s infinite;
}

@keyframes ripple {
  0% { transform:scale(1); opacity:1; }
  100% { transform:scale(1.8); opacity:0; }
}

#status-light.loading {
  background:var(--yellow);
  animation:pulse 1s infinite;
}

#status-light.disconnected {
  background:var(--red);
}

@keyframes pulse {
  0%,100% { opacity:1; }
  50% { opacity:0.4; }
}

#status-text {
  font-size:0.7rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:0.5px;
  font-family:'Space Mono', monospace;
}

/* ================= TOGGLE ICON ================= */
.toggle-icon {
  width:32px;
  height:32px;
  background:rgba(255,255,255,0.08);
  border:1px solid var(--border);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all 0.3s cubic-bezier(.16,1,.3,1);
  font-size:18px;
}

.toggle-icon:hover {
  background:rgba(255,255,255,0.12);
  border-color:var(--primary);
}

.controls.collapsed .toggle-icon {
  transform:rotate(180deg);
}

/* ================= PANEL CONTENT ================= */
.panel-content {
  padding:20px;
  max-height:70vh;
  overflow-y:auto;
  overflow-x:hidden;
  transition:all 0.3s cubic-bezier(.16,1,.3,1);
}

.panel-content::-webkit-scrollbar {
  width:6px;
}

.panel-content::-webkit-scrollbar-track {
  background:transparent;
}

.panel-content::-webkit-scrollbar-thumb {
  background:rgba(148,163,184,0.3);
  border-radius:3px;
}

.controls.collapsed .panel-content {
  max-height:0;
  padding:0 20px;
  opacity:0;
  pointer-events:none;
}

/* ================= OFFLINE BANNER ================= */
.offline-banner {
  display:none;
  margin-bottom:16px;
  background:linear-gradient(135deg, rgba(239,68,68,0.15), rgba(220,38,38,0.15));
  border:1px solid rgba(239,68,68,0.3);
  color:#fca5a5;
  padding:10px 14px;
  border-radius:10px;
  font-size:.75rem;
  font-weight:700;
  text-align:center;
  animation:slideDown 0.3s ease;
}

@keyframes slideDown {
  from { opacity:0; transform:translateY(-10px); }
  to { opacity:1; transform:none; }
}

/* ================= STATS GRID ================= */
.stats-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:18px;
}

.stat-card {
  background:rgba(255,255,255,0.05);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  text-align:center;
  transition:all 0.2s;
}

.stat-card:hover {
  background:rgba(255,255,255,0.08);
  border-color:var(--primary);
  transform:translateY(-2px);
}

.stat-value {
  font-size:1.6rem;
  font-weight:800;
  font-family:'Space Mono', monospace;
  background:linear-gradient(135deg, var(--primary), var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:4px;
}

.stat-label {
  font-size:0.65rem;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:0.5px;
  font-weight:600;
}

/* ================= FORM ================= */
.form-group {
  margin-bottom:16px;
}

label {
  font-size:.75rem;
  font-weight:700;
  color:var(--muted);
  margin-bottom:8px;
  display:block;
  text-transform:uppercase;
  letter-spacing:0.5px;
}

select {
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(255,255,255,0.05);
  color:var(--text);
  font-weight:600;
  font-size:0.9rem;
  cursor:pointer;
  transition:all 0.2s;
  appearance:none;
  background-image:url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
  background-repeat:no-repeat;
  background-position:right 14px center;
  padding-right:40px;
}

select:hover {
  border-color:var(--primary);
  background:rgba(255,255,255,0.08);
}

select:focus {
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(14,165,233,0.2);
}

/* ================= BUTTONS ================= */
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:700;
  font-size:0.9rem;
  cursor:pointer;
  transition:all 0.2s cubic-bezier(.16,1,.3,1);
  position:relative;
  overflow:hidden;
}

button::before {
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
  opacity:0;
  transition:opacity 0.2s;
}

button:hover::before {
  opacity:1;
}

.btn-primary {
  background:linear-gradient(135deg, var(--primary), var(--primary-dark));
  color:white;
  box-shadow:0 4px 20px rgba(14,165,233,.4);
  font-family:'Space Mono', monospace;
  letter-spacing:0.5px;
}

.btn-primary:hover {
  transform:translateY(-2px);
  box-shadow:0 8px 30px rgba(14,165,233,.5);
}

.btn-primary:active {
  transform:translateY(0);
}

.btn-secondary {
  background:rgba(100,116,139,0.15);
  color:var(--text);
  border:1px solid var(--border);
  margin-top:10px;
}

.btn-secondary:hover {
  background:rgba(100,116,139,0.25);
  border-color:var(--muted);
}

button:disabled {
  opacity:0.5;
  cursor:not-allowed;
  transform:none !important;
}

/* ================= RESET BUTTON ================= */
.btn-reset {
  background:transparent;
  color:var(--muted);
  border:1px solid var(--border);
  padding:10px;
  font-size:0.8rem;
  margin-top:8px;
}

.btn-reset:hover {
  color:var(--text);
  border-color:var(--muted);
}

/* ================= TOAST ================= */
.toast {
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%) translateY(80px);
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(10px);
  color:white;
  padding:14px 24px;
  border-radius:12px;
  font-size:.85rem;
  font-weight:700;
  opacity:0;
  pointer-events:none;
  transition:all 0.4s cubic-bezier(.16,1,.3,1);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,0.1);
  font-family:'Space Mono', monospace;
}

.toast.show {
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

.toast.error { 
  background:rgba(220,38,38,0.95);
  border-color:rgba(239,68,68,0.3);
}

.toast.success { 
  background:rgba(5,150,105,0.95);
  border-color:rgba(16,185,129,0.3);
}

.toast.info {
  background:rgba(14,165,233,0.95);
  border-color:rgba(6,182,212,0.3);
}

/* ================= HEATMAP LEGEND ================= */
.legend {
  position:absolute;
  bottom:30px;
  left:20px;
  background:var(--panel-bg);
  backdrop-filter:blur(20px);
  padding:16px;
  border-radius:12px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  z-index:999;
  min-width:200px;
}

.legend-title {
  font-size:0.75rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:0.5px;
  color:var(--muted);
  margin-bottom:10px;
  font-family:'Space Mono', monospace;
}

.legend-gradient {
  height:12px;
  border-radius:6px;
  background:linear-gradient(90deg, 
    rgba(0,0,255,0.8) 0%, 
    rgba(0,255,255,0.8) 25%,
    rgba(0,255,0,0.8) 50%,
    rgba(255,255,0,0.8) 75%,
    rgba(255,0,0,0.8) 100%
  );
  margin-bottom:6px;
}

.legend-labels {
  display:flex;
  justify-content:space-between;
  font-size:0.7rem;
  color:var(--muted);
  font-family:'Space Mono', monospace;
}

/* ================= DATA COUNT BADGE ================= */
.data-badge {
  background:rgba(14,165,233,0.15);
  border:1px solid rgba(14,165,233,0.3);
  color:var(--primary);
  padding:6px 12px;
  border-radius:20px;
  font-size:0.7rem;
  font-weight:700;
  font-family:'Space Mono', monospace;
  display:inline-block;
  margin-bottom:16px;
}

/* ================= DIVIDER ================= */
.divider {
  height:1px;
  background:var(--border);
  margin:16px 0;
}

/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {
  .controls {
    position:fixed;
    top:auto;
    bottom:0;
    left:0;
    right:0;
    width:100%;
    border-radius:var(--radius) var(--radius) 0 0;
    max-height:85vh;
  }

  .controls.collapsed {
    transform:translateY(calc(100% - 76px));
  }

  .panel-header {
    padding:16px 20px;
  }

  .panel-content {
    max-height:calc(85vh - 76px);
  }

  .legend {
    bottom:auto;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    min-width:auto;
  }

  .stats-grid {
    grid-template-columns:1fr;
  }

  select, button {
    padding:14px;
    font-size:1rem;
  }

  .logo {
    width:32px;
    height:32px;
    font-size:18px;
  }

  .panel-title h1 {
    font-size:1rem;
  }
}
</style>
</head>

<body>

<div id="map"></div>

<!-- CONTROL PANEL -->
<div class="controls" id="control-panel">
  <div class="panel-header" id="panel-toggle">
    <div class="header-left">
      <div class="logo">üì°</div>
      <div class="panel-title">
        <h1>Signal Map</h1>
        <span class="subtitle">VIT Chennai Campus</span>
      </div>
    </div>
    
    <div style="display:flex; gap:12px; align-items:center;">
      <div class="status-indicator">
        <div id="status-light"></div>
        <span id="status-text">INIT</span>
      </div>
      <div class="toggle-icon">‚ñº</div>
    </div>
  </div>

  <div class="panel-content" id="panel-content">
    <div id="offline-indicator" class="offline-banner">
      üì¥ Offline ‚Äì live updates paused
    </div>

    <div class="data-badge" id="data-count">
      <span id="point-count">0</span> data points loaded
    </div>

    <!-- STATS GRID -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="avg-signal">--</div>
        <div class="stat-label">Avg Signal</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avg-speed">--</div>
        <div class="stat-label">Avg Speed</div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- FILTERS -->
    <div class="form-group">
      <label>Heatmap Data</label>
      <select id="heatmap-data">
        <option value="dbm">üì∂ Signal Strength (dBm)</option>
        <option value="download">‚ö° Download Speed (Mbps)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Filter by Carrier</label>
      <select id="carrier-select">
        <option value="">All Carriers</option>
        <option>Jio</option>
        <option>Airtel</option>
        <option>VI</option>
        <option>BSNL</option>
      </select>
    </div>

    <div class="form-group">
      <label>Filter by Network</label>
      <select id="network">
        <option value="">All Networks</option>
        <option>2G</option>
        <option>3G</option>
        <option>4G</option>
        <option>5G</option>
      </select>
    </div>

    <div class="divider"></div>

    <!-- ACTIONS -->
    <button id="locate-btn" class="btn-primary">
      üìç Show My Location
    </button>

    <button id="reset-filters" class="btn-reset">
      ‚Ü∫ Reset All Filters
    </button>
    
    <a href="/upload" style="text-decoration:none;">
      <button class="btn-secondary">
        ‚ûï Contribute Data
      </button>
    </a>
  </div>
</div>

<!-- HEATMAP LEGEND -->
<div class="legend" id="heatmap-legend">
  <div class="legend-title" id="legend-title">Signal Strength</div>
  <div class="legend-gradient"></div>
  <div class="legend-labels">
    <span id="legend-low">Weak</span>
    <span id="legend-high">Strong</span>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
<script src="/static/main.js"></script>

</body>
</html>
